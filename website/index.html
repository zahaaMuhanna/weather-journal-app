<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
      <div id="app">
        <div class="holder zip">
          <label for="zip">Enter Zipcode</label>
          <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea id="feelings" rows="4" cols="50"></textarea>
        </div>
        <button id="generate" type="submit">Generate</button>

        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
